  test:
    strategy:
      fail-fast: false
      matrix:
        model: ["AttentiveChrome/E003"]
    runs-on: ubuntu-latest
    env:
      SINGULARITY_PULL_FOLDER: "/home/runner/work/singularity/"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.7
    - name: Install system dependencies
      run: sudo apt-get -q update && sudo apt-get install -y build-essential squashfs-tools libseccomp-dev cryptsetup libhdf5-serial-dev
    - name: Build and install Singularity
      run: |
        wget https://github.com/sylabs/singularity/releases/download/v3.9.7/singularity-ce-3.9.7.tar.gz && \
        tar -xzf singularity-ce-3.9.7.tar.gz && \
        cd singularity-ce-3.9.7
        ./mconfig -v -p /usr/local
        make -C ./builddir all && sudo make -C ./builddir install
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Test ${{ matrix.model }}
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        pip install .
        mkdir -p /home/runner/work/singularity/
        pytest -s test-containers/test_models_from_command_line.py --model=${{ matrix.model }}
        docker system prune -a -f

        
